<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>164P</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크리트의 기술을 이해하고 실무 경험이 잇는 분을 찾습니다</p>
    <hr>
    <h3>개인 정보</h3>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
        </li>
        <li>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel">
        </li>
    </ul><br>
    <h3>지원 분야</h3>
    <ul>
        <li>
            <input type="radio" name="wp" id="wp" value="1">
            <label for="wp">웹 퍼블리싱</label><br>
            <input type="radio" name="wapp" id="wapp" value="2">
            <label for="wapp">웹 애플리케이션 개발</label><br>
            <input type="radio" name="env" id="env" value="3">
            <label for="env">개발 환경 개선</label><br>
        </li>
    </ul>
    <h3>지원 동기</h3>

    <textarea name="ap" id="ap" cols="80" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>

    
</body>
</html>
